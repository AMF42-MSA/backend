server.servlet.context-path: /lecture

---
server.port: 8081

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true


  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:29092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: lecture
          destination: lecture-category
          contentType: application/json
        event-out:
          destination: lecture-category
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug

---

spring.profiles: docker

server.port: 8080

spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: my-kafka:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: lecture
          destination: lecture-category
          contentType: application/json
        event-out:
          destination: lecture-category
          contentType: application/json

spring.datasource:
  url: jdbc:mysql://mysql/lecture
  username: user
  password: pwd

spring.datasource.hikari.initializationFailTimeout: 60000  

spring.jpa.generate-ddl: true 
spring.jpa.hibernate.ddl-auto: update 
spring.jpa.properties:
  hibernate:
    show_sql: true
    format_sql: true
    
logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug    
    lecturemgt: debug    
  pattern.level: "user:%X{user} %5p"
  #출처: https://luvstudy.tistory.com/133 [파란하늘의 지식창고:티스토리]    
  pattern.console: "%d{HH:mm:ss.SSS} [%6t] %-5level %-36logger{36}:%L - %msg%n"
  #https://www.bswen.com/2019/07/springboot-Show-logging-linenumber-in-springboot-applications.html
member:
  ribbon:
    listOfServers: http://member:8080