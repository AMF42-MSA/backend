server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: pet
          uri: http://localhost:8081
          predicates:
            - Path=/pets/**, /cats/**, /dogs/**
        - id: store
          uri: http://localhost:8083
          predicates:
            - Path=/cartItems/**, /customers/**, /items/**
        - id: store-front
          uri: http://localhost:8085
          predicates:
            - Path=/shop/**, /shop/js/
        - id: pet-front
          uri: http://localhost:8084
          predicates:
            - Path=/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: lecture
          uri: http://lecture:8080
          predicates:
            - Path=/lectures/**
        - id: member
          uri: http://member:8080
          predicates:
            - Path=/members/**
        - id: category
          uri: http://member:8080
          predicates:
            - Path=/category/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
